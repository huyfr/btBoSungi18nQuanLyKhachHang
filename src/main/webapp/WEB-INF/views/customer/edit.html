<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{edit.title}"></title>
</head>
<body>
<h1 th:text="#{edit.h1}"></h1>
<form th:action="@{/edit_customer}" th:object="${customer}" method="post">
    <input type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td th:text="#{edit.firstname}"></td>
            <td><input type="text" th:field="*{firstName}"></td>
        </tr>
        <tr>
            <td th:text="#{edit.lastname}"></td>
            <td><input type="text" th:field="*{lastName}"></td>
        </tr>
        <tr>
            <td th:text="#{edit.province}"></td>
            <td>
                <select th:field="*{provinceByProvinceId}">
                    <option th:each="p : ${province}" th:value="${p.id}" th:text="${p.name}" th:selected="(${p.id} == *{provinceByProvinceId.id})"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save"></td>
        </tr>
    </table>
</form>
</body>
</html>
